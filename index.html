<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake (Canvas)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div>
        <h1>Snake</h1>
        <div class="sub">Canvas + vanilla JS</div>
      </div>

      <div class="hud">
        <div class="pill">Score: <span id="score">0</span></div>
        <button id="restart" class="btn" type="button">Restart</button>
      </div>
    </header>

    <section class="panel">
      <canvas id="game" width="480" height="480" aria-label="Snake game canvas"></canvas>
      <div class="help">
        <div><strong>Controls:</strong> Arrow keys / WASD</div>
        <div><strong>Pause:</strong> Space</div>
      </div>

      <div class="mobile" aria-label="On-screen controls">
        <button class="dpad" data-dir="up">▲</button>
        <div class="row">
          <button class="dpad" data-dir="left">◀</button>
          <button class="dpad" data-dir="down">▼</button>
          <button class="dpad" data-dir="right">▶</button>
        </div>
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </section>

    <footer class="footer">
      Tip: Don’t overthink it. Snake is a meditation… until it isn’t.
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
